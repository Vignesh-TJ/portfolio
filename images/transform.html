<head>

    <title>transform</title>
    <style>
        .parent{
            width: 100%;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
          
        }
        .child{
            background:aquamarine;
            border: 5px solid red;
            width: 300px;
            height: 300px;
        transform: scale(4);
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
